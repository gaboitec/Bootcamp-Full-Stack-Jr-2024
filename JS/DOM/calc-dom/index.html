<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator - DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="row justify-content-center">
        <div class="container col-3">
            <!--Pantalla-->
            <div class="row">
                <h2 style="text-align: right;" id="pantalla">0</h2>
            </div>
            <div class="row">
                <div class="col text-center"><button onclick="btnAC()" title="bot" class="btn btn-dark" style="width: 100%">AC</button></div>
                <div class="col text-center"><button onclick="" title="bot" class="btn btn-dark" style="width: 100%">+/-</button></div>
                <div class="col text-center"><button onclick="" title="bot" class="btn btn-dark" style="width: 100%">%</button></div>
                <div class="col text-center"><button onclick="" title="bot" class="btn btn-warning" style="width: 100%">/</button></div>
            </div>
            <div class="row">
                <div class="col text-center"><button onclick="num('7')" title="bot" class="btn btn-secondary" style="width: 100%">7</button></div>
                <div class="col text-center"><button onclick="num('8')" title="bot" class="btn btn-secondary" style="width: 100%">8</button></div>
                <div class="col text-center"><button onclick="num('9')" title="bot" class="btn btn-secondary" style="width: 100%">9</button></div>
                <div class="col text-center"><button onclick="" title="bot" class="btn btn-warning" style="width: 100%">x</button></div>
            </div>
            <div class="row">
                <div class="col text-center"><button onclick="num('4')"  title="bot" class="btn btn-secondary" style="width: 100%">4</button></div>
                <div class="col text-center"><button onclick="num('5')"  title="bot" class="btn btn-secondary" style="width: 100%">5</button></div>
                <div class="col text-center"><button onclick="num('6')"  title="bot" class="btn btn-secondary" style="width: 100%">6</button></div>
                <div class="col text-center"><button title="bot" class="btn btn-warning" style="width: 100%">-</button></div>
            </div>
            <div class="row">
                <div class="col text-center"><button onclick="num('1')"  title="bot" class="btn btn-secondary" style="width: 100%">1</button></div>
                <div class="col text-center"><button onclick="num('2')"  title="bot" class="btn btn-secondary" style="width: 100%">2</button></div>
                <div class="col text-center"><button onclick="num('3')"  title="bot" class="btn btn-secondary" style="width: 100%">3</button></div>
                <div class="col text-center"><button title="bot" class="btn btn-warning" style="width: 100%">+</button></div>
            </div>
            <div class="row">
                <div class="col-6 text-center"><button onclick="num('0')"  title="bot" class="btn btn-secondary" style="width: 100%">0</button></div>
                <div class="col text-center"><button title="bot" class="btn btn-secondary" style="width: 100%">,</button></div>
                <div class="col text-center"><button title="bot" class="btn btn-warning" style="width: 100%">=</button></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
